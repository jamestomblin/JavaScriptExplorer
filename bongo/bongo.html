<!DOCTYPE html>
<html>
<head>
    <title>Bongo</title>

    <link rel="stylesheet" href="css/normalize.css">

<script type="text/template" id="top_template">


     <% for(var i = 0; i< 10; i++) {%>

     <div class="grid">

         <div class="col-1-3">
            <div class="module">
                <span><%=data[i].title%></span>
            </div>
        </div>

         <div class="col-1-4">
            <div class="module">
                <%if(data[i].minutes == 0) {data[i].minutes = 'Now Arriving'}else{data[i].minutes+=' min'}%>
                <span><%=data[i].minutes%> </span>
            </div>
         </div>

     </div>

     <% }%>


</script>

<body>



<div style="position: absolute ; top:0; left: 0px ;">
    <canvas id="c" width="1920" height="1080" style=" border: 1px solid black; background-color:#3b552b "></canvas>
</div>

<div style='position: relative; left:100px; top:100px' id="top-target"></div>

    <script src="../js/vendor/mrdoob/stats.js"></script>
    <script src="../js/vendor/pixi/Pixi.js"></script>

    <script src="../js/vendor/underscore/underscore.js"></script>
    <script src="../js/vendor/backbone/backbone1.1.js"></script>

    <script src="model/BongoModel.js"></script>
    <script src="view/view.js"></script>
    <script src="app.js"></script>
</body>
</html>
